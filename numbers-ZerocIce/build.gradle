plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'application'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.10'
    }

    // Configure Slice compilation
    slice {
        java {
            files = [file("${rootProject.projectDir}/numbers-ZerocIce.ice")]
            outputDir = file("${buildDir}/generated/src/main/java")
        }
    }

    // Ensure generated sources are included
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java', 'build/generated/src/main/java']
            }
        }
    }

    // Make sure Slice compilation happens before Java compilation
    compileJava.dependsOn compileSliceJava

    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize()
            )
        }
    }
}