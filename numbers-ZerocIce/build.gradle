plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    // Try different Ice version
    implementation 'com.zeroc:ice:3.7.+'
    
    // Or specify exact version known to work
    implementation 'com.zeroc:ice:3.7.9'
    
    // Include Slice runtime if needed
    implementation 'com.zeroc:slice:3.7.10'
}

// If you're using Ice with specific Java version
compileJava {
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}