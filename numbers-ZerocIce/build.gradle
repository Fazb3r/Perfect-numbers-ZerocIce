/*
 * Build configuration for ZeroC Ice numbers project
 */

plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'application'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.10'
    }

    // Simple Slice configuration
    slice {
        java {
            files = [file("${rootProject.projectDir}/numbers-ZerocIce.ice")]
        }
    }

    // Configure the JAR with manifest
    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize()
            )
        }
    }
}