/*
 * Build configuration for ZeroC Ice numbers project
 */

plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'application'  // Agregar esto
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.10'  // Versión más reciente
    }

    // Configuración para compilación de Slice - CORREGIDA
    slice {
        java {
            // Cambiar la ruta - el archivo debe estar en la raíz del proyecto
            files = [file("${rootProject.projectDir}/numbers-ZerocIce.ice")]
            outputDir = file("${project.buildDir}/generated/src/main/java")
        }
    }
    
    // Agregar el directorio generado al sourceset
    sourceSets {
        main {
            java {
                srcDir "${project.buildDir}/generated/src/main/java"
                srcDir "src/main/java"
            }
        }
    }

    // Configurar el JAR con manifest apropiado
    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize()
            )
        }
    }

    // Configurar dependencias después de la evaluación
    afterEvaluate {
        if (tasks.findByName('sliceCompile')) {
            compileJava.dependsOn sliceCompile
        }
    }
}