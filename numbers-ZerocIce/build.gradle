/*
 * Build configuration for ZeroC Ice numbers project
 */

plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'
    apply plugin: 'application'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.10'
    }

    // Configuración para compilación de Slice
    slice {
        java {
            files = [file("../numbers-ZerocIce.ice")]
        }
    }

    // Configurar el JAR con manifest apropiado
    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize(),
                "Class-Path": configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')
            )
        }
    }

    // Asegurar que compileJava dependa de sliceCompile
    compileJava.dependsOn sliceCompile
}